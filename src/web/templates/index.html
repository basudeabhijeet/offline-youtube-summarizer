<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline YouTube Summarizer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px; /* INCREASED WIDTH */
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 14px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004999;
        }

        .section {
            margin-top: 35px;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 220px;
            padding: 14px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Offline YouTube Summarizer</h1>
    <div class="subtitle">
        Paste a YouTube link to generate transcript and summary offline
    </div>

    <form method="POST">
        <input type="text" name="youtube_url" placeholder="Enter YouTube video URL" required>
        <button type="submit">Generate Summary</button>
    </form>

    {% if transcript %}
    <div class="section">
        <h3>Transcript</h3>
        <textarea readonly>{{ transcript }}</textarea>
    </div>
    {% endif %}

    {% if summary %}
    <div class="section">
        <h3>Summary</h3>
        <textarea readonly>{{ summary }}</textarea>
    </div>
    {% endif %}

    <footer>
        Powered by Whisper & NLP
    </footer>
</div>

</body>
</html>
